apiVersion: apps/v1
kind: Deployment
metadata:
  name: craycli-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: craycli-api
  template:
    metadata:
      labels:
        app: craycli-api
    spec:
      serviceAccountName: craycli-reader
      containers:
      - name: craycli-api
        image: library/infofetch:1.0.5
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: k8s-api-access
          mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          readOnly: true
      volumes:
      - name: k8s-api-access
        projected:
          sources:
          - serviceAccountToken:
              path: token
          - configMap:
              name: kube-root-ca.crt
              items:
              - key: ca.crt
                path: ca.crt

---
apiVersion: v1
kind: Service
metadata:
  name: craycli-api
spec:
  selector:
    app: craycli-api
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30090
  type: NodePort

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: craycli-reader
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: craycli-role
  namespace: default
rules:
- apiGroups: [""]
  resources: ["nodes", "pods", "services"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: craycli-rolebinding
  namespace: default
subjects:
- kind: ServiceAccount
  name: craycli-reader
  namespace: default
roleRef:
  kind: ClusterRole
  name: craycli-role
  apiGroup: rbac.authorization.k8s.io