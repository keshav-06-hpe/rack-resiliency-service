apiVersion: v1
kind: ServiceAccount
metadata:
  name: rrs-reader
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rrs-role
  namespace: default
rules:
- apiGroups: [""]
  resources: ["nodes", "pods", "services"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rrs-rolebinding
  namespace: default
subjects:
- kind: ServiceAccount
  name: rrs-reader
  namespace: default
roleRef:
  kind: ClusterRole
  name: rrs-role
  apiGroup: rbac.authorization.k8s.io